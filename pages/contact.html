    <main>
        <h2>Contactez-nous</h2>
        <form action="https://formspree.io/f/xanywadd" method="POST">
            <input type="hidden" name="_redirect" value="http://localhost/informatique@domicile/pages/Confirmation.html">
            
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="tel">Numéro de téléphone :</label>
            <input type="tel" id="tel" name="tel" required>

            <label for="demande">Demande :</label>
            <textarea id="demande" name="demande" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </main>
